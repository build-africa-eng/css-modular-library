<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modular CSS Library</title>
  <link href="/dist/tailwind.css" rel="stylesheet">
  <link href="/dist/bootstrap.min.css" rel="stylesheet">
  <link href="/dist/bulma.min.css" rel="stylesheet">
  <link href="/dist/foundation.min.css" rel="stylesheet">
</head>
<body>
  <h1 id="heading">Welcome to My Site</h1>
  <button id="button">Click Me</button>
  <script type="module">
    import { applyUtility, utilities } from '/dist/cssUtils.js';
    const button = document.querySelector('#button');
    const heading = document.querySelector('#heading');
    applyUtility(button, 'tailwind', 'primaryButton');
    applyUtility(heading, 'bulma', 'heading');
    setTimeout(() => {
      removeUtility(button, 'tailwind', 'primaryButton');
      applyUtility(button, 'bootstrap', 'primaryButton');
    }, 2000);
  </script>
</body>
</html>
